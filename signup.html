<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="dist/css/signup.css" />
    <title>Sign-up Page</title>
    <script></script>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="navbarStyle">Home</a></li>
        <li><a href="login.html" class="navbarStyle">Login</a></li>
        <li><a href="signup.html" class="navbarStyle">Sign-Up</a></li>
        <li><a href="profile.html" class="navbarStyle">Profile</a></li>
        <li><a href="update_post.html" class="navbarStyle">Updated Post</a></li>
      </ul>
      <div class="logo-premier"></div>
    </nav>
    <main>
      <div class="h1-container">
        <h1 class="h1-style">SIGN-UP PAGE</h1>
      </div>
      <section class="vh-100" style="background-color: #fff">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                        Sign up
                      </p>

                      <form id="register" class="mx-1 mx-md-4">
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input
                              name="username"
                              type="text"
                              autocomplete="off"
                              id="username"
                              class="form-control"
                              pattern="[\w_]+"
                              title="Your username must match the pattern"
                              minlength="4"
                            />
                            <label class="form-label" for="username"
                              >Your Name</label
                            >
                            <div class="form-error" id="userNameError">
                              Please enter your name
                            </div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input
                              name="emailAddress"
                              type="email"
                              autocomplete="off"
                              id="emailAddress"
                              class="form-control"
                              pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                              title="Your email must match the pattern"
                            />
                            <label class="form-label" for="emailAddress"
                              >Your Email</label
                            >
                            <div class="form-error" id="emailError">
                              Please enter your mail
                            </div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input
                              password="password"
                              type="password"
                              autocomplete="off"
                              id="password"
                              class="form-control"
                              title="Your password must match the pattern"
                              minlength="7"
                            />
                            <label class="form-label" for="password"
                              >Password</label
                            >
                            <div class="form-error" id="passwordError">
                              Please enter your password
                            </div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input
                              newPassword="newPassword"
                              type="password"
                              autocomplete="off"
                              id="newPassword"
                              class="form-control"
                              title="Your password must match the pattern"
                              minlength="7"
                            />
                            <label class="form-label" for="newPassword"
                              >Repeat your password</label
                            >
                            <div class="form-error" id="newPasswordError">
                              Please repeat your password
                            </div>
                          </div>
                        </div>

                        <div
                          class="form-check d-flex justify-content-center mb-5"
                        >
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="form2Example3c"
                          />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in
                            <a href="#!">Terms of service</a>
                          </label>
                        </div>

                        <div
                          class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                        >
                          <button type="submit" class="btn btn-primary btn-lg">
                            Register
                          </button>
                        </div>
                      </form>
                    </div>
                    <div
                      class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                    >
                      <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid"
                        alt="Sample image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="js/signup.mjs"></script>
    <script type="module" src="js/validation.mjs"></script>
  </body>
</html>
